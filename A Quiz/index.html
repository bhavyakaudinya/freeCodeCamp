<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project">
    <title>A Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ðŸ‘‡ðŸ» the header element should always comes before the main element -->
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="Nav-Logo" id="logo">
        <h1>HTML/CSS Quiz</h1>x
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <!-- ðŸ‘‡ðŸ» to increase the page accessibility, the <role> attribute can be used to indicate the purpose behind an element on the page to assistive technologies.
                the <role> attribute is a part of WEB ACCESSIBILITY INITIATIVE(wai), and accept preset values.-->
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student INFO</h2>
                <div class="info"><label for="student-name">Name:</label><input id="student-name" type="text"></div>
                <div class="info"><label for="student-email">Email:</label><input id="student-email" type="email"></div>
                <div class="info"><label for="birth-date">D.O.B.:</label><input id="birth-date" type="date"></div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML Questions</h2>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS Questions</h2>
            </section>
        </form>
    </main>
</body>
</html>
