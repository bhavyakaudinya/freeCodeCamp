<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking your time to improve the platform
        </p>
      </header>

      <fieldset>
        <form id="survey-form">
          <label for="name" id="name-label">
            Name
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
          /></label>

          <label for="email" id="email-label">
            Email
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
              required
          /></label>

          <label for="number" id="number-label">
            Age (optional)
            <input
              type="number"
              id="number"
              name="age"
              min="11"
              max="90"
              placeholder="Age"
              required
          /></label>

          <label for="dropdown" id="dropdown-label">
            Which option best describes your current role?
            <select name="dropdown" id="dropdown" required>
              <option value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </label>

          <label id="radio-label">
            Would you recommend freeCodeCamp to a friend?
            <input type="radio" name="radio" value="1" /> Definately
            <input type="radio" name="radio" value="2"/> Maybe
            <input type="radio" name="radio" value="3"/> Not Sure
          </label>

          <label for="dropdown-2" id="dropdown-label-2">
            What is your favourite feature of freeCodeCamp?
            <select name="" id="dropdown-2">
              <option value="">Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
            </select>
          </label>

          <label id="checkbox-label">
            What would you like to see improved (Check all that apply)
            <label for=""><input type="checkbox" value="1" /> Front-end Projects </label>
            <label for=""><input type="checkbox" value="2" /> Back-end Projects </label>
            <label for=""><input type="checkbox" value="3" /> Data Visualization </label>
            <label for=""><input type="checkbox" value="4" /> Challenges </label>
            <label for=""><input type="checkbox" value="5" /> Open Source Community</label>
            <label for=""><input type="checkbox" value="6" /> Gitter help rooms</label>
            <label for=""><input type="checkbox" value="7" /> Videos</label>
            <label for=""><input type="checkbox" value="8" /> City Meetups</label>
            <label for=""><input type="checkbox" value="9" /> Wiki</label>
            <label for=""><input type="checkbox" value="10" /> Forum</label>
            <label for=""><input type="checkbox" value="11" /> Additional Courses</label>
          </label>

          <label for="textarea">
            Any comments or suggestions?
            <textarea
              name="textarea"
              id="textarea"
              cols="50"
              rows="5"
              placeholder="Enter your comment here..."
            ></textarea>
          </label>

          <input type="submit" value="Submit" id="submit"/>

        </form>
      </fieldset>
    </main>
  </body>
</html>
