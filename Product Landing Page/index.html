<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <div class="logo">
            <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="Logo" id="header-img">
        </div>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#Features">Features</a></li>
                <li><a class="nav-link" href="#How-It-Works">How It Works</a></li>
                <li><a class="nav-link" href="#Pricing">Pricing</a></li>
            </ul>
        </nav>
    </header>

    <section id="under-heading">
        <h2>Handcrafted, home-made masterpieces</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="post" required>
            <input type="email" name="email" id="email" placeholder="Enter your email-address">
            <input id="submit" type="submit" value="GET STARTED">
        </form>
    </section>
</body>
</html>
